<div id="login-component" class="row">
	<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="jumbotron">
		  <form>
			  <div class="form-group">
			    <label for="user-email">Email address</label>
			    <input [(ngModel)]="email" type="email" class="form-control" id="user-email" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="user-passwd">Password</label>
			    <input [(ngModel)]="password" type="password" class="form-control" id="user-passwd" placeholder="Password">
			  </div>
			  <button class="btn btn-warning" (click)="loginUser()">Submit</button>
			</form>
		</div>
		</div>
		<div class="col-md-4"></div>
</div>
