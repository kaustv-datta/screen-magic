<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <title>Screen Magic Chat</title>
    <link rel="icon" 
      type="image/png" 
      href="resources/images/brand-img.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="libs/bootstrap/css/readable.bootstrap.min.css">

    <link rel="stylesheet" href="resources/css/custom-style.css">
    <link rel="stylesheet" href="resources/css/external/titatoggle-dist.css">

    <link rel="stylesheet" href="libs/alertify/css/alertify.min.css">
    <!-- <link rel="stylesheet" href="libs/alertify/css/themes/bootstrap.min.css"> -->

    <base href="/">

    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/alertify/alertify.min.js"></script>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
